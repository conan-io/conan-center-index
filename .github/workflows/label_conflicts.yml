name: Auto Label Conflicts

on:
  push:
    branches: [ master ]
  pull_request:
    types: [synchronize]
    branches: [ master ]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - uses: mschilde/auto-label-merge-conflicts@v2.0
        with:
          CONFLICT_LABEL_NAME: "has conflicts"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAX_RETRIES: 5
          WAIT_MS: 15000
