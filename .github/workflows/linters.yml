name: run linters

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    env:
      CONAN_YAMLLINT_WERR: 1
      CONAN_PYLINT_WERR: 1
    strategy:
      fail-fast: false
      matrix:
        hook: ["yaml_linter"]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2.2.2
        with:
          python-version: "3.8"

      - run: "pip3 install conan yamllint packaging"

      - name: install hook
        run: |
          conan config install https://github.com/conan-io/hooks.git
          conan config set hooks.${{ matrix.hook }}

      - name: run lint
        run: python3 runlint.py ${{ github.event.pull_request.number }}
