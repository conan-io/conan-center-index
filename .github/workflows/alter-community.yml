name: alter community

on:
  pull_request:

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/alter-community
        with:
          files: "docs/**"
          reviewers: "@RubenRBS"
        
      - uses: ./.github/actions/alter-community
        with:
          files: ".github/**"
          reviewers: "@ericLemanissier @prince-chrismc"
          
      - uses: ./.github/actions/alter-community
        with:
          files: "recipes/aaf"
          reviewers: "@MartinDelille"
          
      - uses: ./.github/actions/alter-community
        with:
          files: "recipes/gtk/**"
          reviewers: "@ericLemanissier"
          
      - uses: ./.github/actions/alter-community
        with:
          files: "recipes/qt/**"
          reviewers: "@ericLemanissier"
