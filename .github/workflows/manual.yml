name: Potential Conflicts

on:
  push:
  workflow_dispatch: {}

jobs:
  list-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const query = `query($owner:String!, $name:String!) {
              repository(owner:$owner, name:$name){
                pullRequests(first:100, states: OPEN) {
                  nodes {
                    id
                    headRefOid
                    mergeCommit {
                      changedFiles
                      commitUrl
                      oid 
                    }
                    mergeable
                    potentialMergeCommit {
                      changedFiles
                      commitUrl
                      oid 
                    }
                  }
                  pageInfo  {
                    hasNextPage
                  }
                }
              }
            }`;
            const variables = {
              owner: context.repo.owner,
              name: context.repo.repo
            }
            await github.graphql(query, variables)
            await setTimeout(() => {}, 15000)
            const result = await github.graphql(query, variables)
            console.log(result)
            console.log(result.repository.pullRequests.nodes)
            
            console.log('----')
            
            const head = github.repos.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: result.repository.pullRequests.nodes[0].headRefOid,
            });
            console.log(head)
            
            console.log('----')
                        
            const mergeCommit = github.repos.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: result.repository.pullRequests.nodes[0].potentialMergeCommit.oid,
            });
            console.log(mergeCommit)
            
            
