
[properties]


[constants]
preprocessor_definitions = []
# Constants to be overridden by conan_meson_deps_flags.ini (if exists)
deps_c_args = []
deps_c_link_args = []
deps_cpp_args = []
deps_cpp_link_args = []

[project options]
wrap_mode = 'nofallback'


[binaries]
c = 'clang'
cpp = 'clang++'

objc = 'clang'
objcpp = 'clang++'









[built-in options]
buildtype = 'release'



b_ndebug = 'true'


backend = 'ninja' 
pkg_config_path = '/Users/fernando/dev/conan-center-index/recipes/cppfront/all/test_package/build-release/conan'
# C/C++ arguments
c_args = ['-arch', 'x86_64'] + preprocessor_definitions + deps_c_args
c_link_args = ['-arch', 'x86_64'] + deps_c_link_args
cpp_args = ['-arch', 'x86_64'] + preprocessor_definitions + deps_cpp_args
cpp_link_args = ['-arch', 'x86_64'] + deps_cpp_link_args

# Objective-C/C++ arguments
objc_args = ['-arch', 'x86_64'] + preprocessor_definitions + deps_c_args
objc_link_args = ['-arch', 'x86_64'] + deps_c_link_args
objcpp_args = ['-arch', 'x86_64'] + preprocessor_definitions + deps_cpp_args
objcpp_link_args = ['-arch', 'x86_64'] + deps_cpp_link_args


