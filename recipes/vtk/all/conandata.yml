sources:
  "9.2.6":
    url: "https://www.vtk.org/files/release/9.2/VTK-9.2.6.tar.gz"
    sha256: "06fc8d49c4e56f498c40fcb38a563ed8d4ec31358d0101e8988f0bb4d539dd12"

patches:
  "9.2.6":
    - patch_file: "patches/9.2.2-remove-qt-59-limit.patch"
      patch_type: "conan"
      patch_description: "Don't limit QT to 5.9.x"
    - patch_file: "patches/9.2.2-fix-cxx20.patch"
      patch_type: "backport"
      patch_description: "Fixes to support C++20"
    - patch_file: "patches/9.2.6-fix-vtkCGNSReader.patch"
      patch_type: "backport"
      patch_description: "Remove dead code that no longer compiles with C++17"
    - patch_file: "patches/9.2.6-fix-python-wrap-array-reference.patch"
      patch_type: "backport"
      patch_description: "Fixes for C++20 changes and python wrapping"
    - patch_file: "patches/9.2.2-fix-cxx20-3rdparty-diy.patch"
      patch_type: "conan"
      patch_description: "Upgrade small_vector.hpp to newer code, patch is upstreamed but stuck"
    - patch_file: "patches/9.2.6-fix-vtkConstrainedPointHandleRepresentation.patch"
      patch_type: "conan"
      patch_description: "Minor typo fix, patch has been upstreamed"
    - patch_file: "patches/9.2.6-allow-GL_TEXTURE_2D_ARRAY.patch"
      patch_type: "conan"
      patch_description: "Patch for recipe-author's benefit, more to come, will upstream full patch later"
    - patch_file: "patches/9.2.6-fix-vtkSEPReader.patch"
      patch_type: "conan"
      patch_description: "Fix for GCC-13"
    - patch_file: "patches/9.2.6-vtk-vtkCollection-performance.patch"
      patch_type: "conan"
      patch_description: "Greatly improve the performance of some vtkCollection operations."
    - patch_file: "patches/9.2.6-vtk-vtkCleanPolyData-point-merging.patch"
      patch_type: "conan"
      patch_description: "A performance improvement for vtkCleanPolyData when merging coincident points exactly."
    - patch_file: "patches/9.2.6-vtk-vtkBoxClipDataSet-intersection-merging.patch"
      patch_type: "conan"
      patch_description: "Updated vtkBoxClipDataSet so that point merging only occurs for points on the same input edge. Note: builds on vtkCleanPolyData-point-merging patch."
