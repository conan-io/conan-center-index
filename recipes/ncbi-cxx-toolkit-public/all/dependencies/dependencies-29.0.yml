#----------------------------------------------------------------------------
requirements:
  bamread:      ["VDB"]
  bdb:          ["BerkeleyDB"]
  blast_sra_input: ["VDB"]
  dbsnp_ptis:   ["GRPC"]
  grpc_integration: ["GRPC"]
  psg_protobuf: ["GRPC"]
  psg_cassandra: ["CASSANDRA"]
  seqdb:        ["LMDB"]
  sqlitewrapp:  ["SQLITE3"]
  sraread:      ["VDB"]
  tds_ftds100:  ["Iconv"]
  tds_ftds14:   ["Iconv"]
  vdb2blast:    ["VDB"]
  writedb:      ["LMDB"]
  xcompress:    ["Z", "BZ2", "LZO", "ZSTD"]
  xregexp:      ["PCRE", "PCRE2"]
  ximage:       ["Z", "JPEG", "PNG", "GIF", "TIFF"]
  xmlwrapp:     ["XML", "XSLT"]
  xncbi:        ["BACKWARD", "UNWIND"]
  xconnext:     ["NCBICRYPT"]
  xxconnect2:   ["UV", "NGHTTP2"]
  xfcgi:        ["FASTCGI"]
