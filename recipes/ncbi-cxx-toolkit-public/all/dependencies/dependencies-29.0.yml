  loader-wgs:       ["sraread"]
  loaders:      ["loader-asncache", "loader-blastdb", "loader-genbank", "loader-lds2"]
  objects:      ["sqlitewrapp","core"]
  psg-client:   ["seqext"]
  psg-server:   ["objects","xmlwrapp"]
  seqext:       ["eutils", "objects"]
  sqlitewrapp:  ["core"]
  sraread:      ["seqext"]
  xmlwrapp:     ["core"]
