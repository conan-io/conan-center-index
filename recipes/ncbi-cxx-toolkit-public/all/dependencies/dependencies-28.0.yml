                "xomssa","omssa","pepXML"
            ]
  algo-structure:
            ["ncbi_algo_structure",
                "xbma_refiner","xcd_utils","xstruct_util","xstruct_dp","xstruct_thread"
            ]
  align-format:
            ["xalntool",
             "ncbi_align_format",
                "align_format"
            ]
