                "valerr","valid","variation_utils","xformat","xalnmgr","xcleanup", "xhugeasn",
                "xobjedit","xobjreadex","xobjwrite","xobjread","xlogging","xobjimport",
                "xobjmanip","xunittestutil","xobjutil","xobjmgr",
            ]
  sqlitewrapp:  ["sqlitewrapp"]
  sraread:  ["sraread"]
