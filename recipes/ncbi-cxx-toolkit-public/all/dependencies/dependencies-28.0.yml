version: 28.0
#----------------------------------------------------------------------------
components:
  - algo
  - algo-ms
  - algo-structure
  - align-format
  - bamread
  - blast
  - core
  - dbapi
  - eutils
  - grpc
  - image
  - loader-asncache
  - loader-bam
  - loader-blastdb
  - loader-cdd
  - loader-genbank
  - loader-lds2
  - loader-snp
  - loader-sra
  - loader-wgs
  - loaders
  - objects
  - psg-client
  - seqext
  - sqlitewrapp
  - sraread
  - xmlwrapp
  - web
#----------------------------------------------------------------------------
libraries:
  algo:     ["ncbi_algo",
                  "cobalt","phytree_format","prosplign","proteinkmer","xalgoalignsplign",
                  "xalgocontig_assembly","xprimer","xalgoalignnw","xalgoalignutil",
                  "xblastformat","xblast","xalgoblastdbindex","xalgodustmask",
                  "xalgoseqqa","xalgognomon","xalgophytree","xalgosegmask",
                  "xalgoseq","xalgotext","xalgowinmask","composition_adjustment",
                  "fastme","utrtprof"
            ]
