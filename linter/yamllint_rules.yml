extends: default
rules:
  colons: disable
  document-start:
    level: error
    present: false
  document-end:
    level: error
    present: false
  empty-lines: disable
  empty-values:
    forbid-in-block-mappings: true
    forbid-in-flow-mappings: true
  line-length: disable
  indentation: disable
  new-line-at-end-of-file: disable
  trailing-spaces: disable
  comments: disable
  comments-indentation: disable
  new-lines:
    type: unix
  key-duplicates:
    level: error
